<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Uygulaması</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran+Colored&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <div class="besmele-image" style="border: 11px solid #78C800; padding: 8px; width: 100%; height: 100px; background-image: url('BESMELE-RESMİ.PNG'); background-size: contain; background-repeat: no-repeat; background-position: center; box-sizing: border-box;">
      </div>
    </header>
      
    <div class="progress">
      <span id="question-count">0/0</span>
      <span id="daily-streak">Günlük Seri: 0</span>
      <span id="score">Puan: 0</span>
    </div>

    <main>
      <div id="question-area">
        <p id="question-text">
          <!-- Haraketlerin Unicode ile gösterimi -->
<span class="haraket" data-haraket="064B"> ً </span> <!-- Fathatan -->
<span class="haraket" data-haraket="064C"> ٌ </span> <!-- Dammatan -->
<span class="haraket" data-haraket="064D"> ٍ </span> <!-- Kasratan -->
<span class="haraket" data-haraket="064E"> َ </span> <!-- Fatha -->
<span class="haraket" data-haraket="064F"> ُ </span> <!-- Damma -->
<span class="haraket" data-haraket="0650"> ِ </span> <!-- Kasra -->
<span class="haraket" data-haraket="0651"> ّ </span> <!-- Shadda -->
<span class="haraket" data-haraket="0652"> ْ </span> <!-- Sukun -->
        </p>
        <audio id="question-audio" controls></audio>
        <div id="options">
          <button>Seçenek 1</button>
          <button>Seçenek 2</button>
          <button>Seçenek 3</button>
        </div>
      </div>
    </main>

    <footer>
      <button id="next-btn">Sonraki</button>
      <button id="reset-btn">Sıfırla</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
