<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Uygulaması</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran+Colored&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1 class="page-title"
      style="font-size: 3em; color: rgb(16, 35, 207); border: 2px solid black; padding: 10px;">بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</h1> 
                  <div class="progress">
        <span id="question-count">0/0</span>
        <span id="daily-streak">Günlük Seri: 0</span>
        <span id="score">Puan: 0</span>
      </div>
    </header>
    <main>
      <div id="question-area">
        <p id="question-text">
          <span class="haraket" data-haraket="fetha">ا</span>
          <span>ل</span>
          <span class="haraket" data-haraket="kasra">َ</span>
          <span>م</span>
          <span class="haraket" data-haraket="damme">ُ</span>
          <span>ل</span>
        </p>
        <audio id="question-audio" controls></audio>
        <div id="options">
          <button>Seçenek 1</button>
          <button>Seçenek 2</button>
          <button>Seçenek 3</button>
        </div>
      </div>
    </main>
    <footer>
      <button id="next-btn">Sonraki</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
